<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Print Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Print Service</h1>
        <form action="{{ url_for('add_print_service') }}" method="POST">
            <div class="form-group">
                <label for="service_type">Service Type</label>
                <input type="text" class="form-control" id="service_type" name="service_type" placeholder="e.g. Black and White Print" required>
            </div>
            <div class="form-group">
                <label for="price_per_page">Price Per Page</label>
                <input type="number" class="form-control" id="price_per_page" name="price_per_page" step="0.01" placeholder="e.g. 5.00" required>
            </div>
            <div class="form-group">
                <label for="admin_price_override">Admin Price Override (Optional)</label>
                <input type="number" class="form-control" id="admin_price_override" name="admin_price_override" step="0.01" placeholder="e.g. 4.50">
            </div>
            <button type="submit" class="btn btn-primary">Add Print Service</button>
        </form>
    </div>
</body>
</html>
