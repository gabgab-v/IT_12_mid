<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS file if needed -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Product</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Product form pre-filled with existing product data -->
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>

            <div class="col-md-6">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>

            <div class="col-md-6">
                <label for="original_price" class="form-label">Original Price:</label>
                <input type="number" step="0.01" class="form-control" id="original_price" name="original_price" value="{{ product.original_price }}" required>
            </div>

            <div class="col-md-6">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>

            <div class="col-md-12">
                <label for="purchase_location" class="form-label">Purchase Location:</label>
                <input type="text" class="form-control" id="purchase_location" name="purchase_location" value="{{ product.purchase_location }}" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3">Update Product</button>
                <a href="{{ url_for('view_products') }}" class="btn btn-secondary mt-3">Back to Product List</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
