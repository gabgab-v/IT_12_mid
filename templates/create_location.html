<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Location</title>
</head>
<body>
    <div class="container">
        <h2>Add New Location</h2>
        <form method="POST" action="{{ url_for('add_location') }}">
            <div class="form-group">
                <label for="location_name">Location Name:</label>
                <input type="text" id="location_name" name="location_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Location</button>
        </form>

        <h3 class="mt-5">Existing Locations</h3>
        <ul>
            {% for location in locations %}
            <li>{{ location.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
