{% extends "base.html" %}

{% block title %}Archived Users{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center" style="font-size: 3rem;">Archived Users</h1>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary mb-3">Back to Manage Users</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through archived users from the database -->
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <form action="{{ url_for('restore_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-success btn-sm">Restore</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
