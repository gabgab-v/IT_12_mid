<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival Store - Login</title>
    <!-- Include Bootstrap (optional for basic styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .store-title {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            text-align: center;
            margin-bottom: 1rem;
        }
        .login-form label {
            font-weight: 600;
        }
        .login-form .form-control {
            border-radius: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .new-admin-text {
            margin-top: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h1 class="store-title">Rival Store</h1>
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-custom">Login</button>
            </form>

            <!-- Show this only if no admin exists -->
            {% if not admin_exists %}
            <div class="text-center new-admin-text">
                <p>Don't have an account? <a href="{{ url_for('first_admin') }}">New Admin</a></p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
