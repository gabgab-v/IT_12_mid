<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Bootstrap (optional for basic styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add User</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <!-- Role Selection (for testing, remove/comment out after testing) -->
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="cashier">Cashier</option>
                    <option value="inventory">Inventory</option>
                </select>
            </div>
            <!-- End of Role Selection -->

            <button type="submit" class="btn btn-success btn-block">Add</button>
        </form>

        <!-- <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div> -->

        <div class="text-center mt-3">
            <a href="{{ url_for('manage_users') }}">Go Back</a>
        </div> 

    </div>
    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
